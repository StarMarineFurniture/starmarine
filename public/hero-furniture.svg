<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Living Room Scene -->
  <!-- Floor -->
  <rect x="0" y="400" width="1200" height="200" fill="#8b5a2b" opacity="0.6"/>
  
  <!-- Sofa -->
  <rect x="300" y="250" width="200" height="100" rx="10" fill="#4a5568"/>
  <rect x="290" y="240" width="220" height="20" rx="10" fill="#2d3748"/>
  <circle cx="320" cy="370" r="8" fill="#2d3748"/>
  <circle cx="480" cy="370" r="8" fill="#2d3748"/>
  
  <!-- Coffee Table -->
  <rect x="520" y="320" width="120" height="60" rx="5" fill="#8b4513"/>
  <rect x="530" y="310" width="100" height="10" rx="2" fill="#a0522d"/>
  
  <!-- Side Table -->
  <rect x="200" y="280" width="60" height="80" rx="3" fill="#8b4513"/>
  <circle cx="230" cy="275" r="25" fill="#a0522d"/>
  
  <!-- Lamp -->
  <rect x="225" y="220" width="10" height="55" fill="#2d3748"/>
  <polygon points="215,220 245,220 235,200 225,200" fill="#fbbf24"/>
  
  <!-- Window -->
  <rect x="50" y="100" width="150" height="200" rx="5" fill="#e2e8f0" opacity="0.8"/>
  <rect x="55" y="105" width="140" height="190" rx="3" fill="#cbd5e0" opacity="0.6"/>
  <line x1="125" y1="105" x2="125" y2="295" stroke="#a0aec0" stroke-width="2"/>
  <line x1="55" y1="200" x2="195" y2="200" stroke="#a0aec0" stroke-width="2"/>
  
  <!-- Plant -->
  <rect x="700" y="320" width="20" height="80" fill="#8b4513"/>
  <circle cx="710" cy="310" r="30" fill="#22c55e"/>
  <circle cx="695" cy="300" r="15" fill="#16a34a"/>
  <circle cx="725" cy="305" r="18" fill="#16a34a"/>
  
  <!-- Decorative Text -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fbbf24" opacity="0.3">StarMarine</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" fill="#a0aec0" opacity="0.5">Furniture Collection</text>
</svg>
